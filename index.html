<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <div class="logo">Tic Tac Toe</div>
  </div>
  <div class="main">
    <div class="scoreboard">
      <div class="player1">Player1</div>
      <div class="score">
        <span id="p1-score">0</span>
        :
        <span id="p2-score">0</span>
      </div>
      <div class="player2">Player2</div>
    </div>
    
    <div class="gameboard">
      <div class="cell" id="1">x</div>
      <div class="cell" id="2">o</div>
      <div class="cell" id="3">x</div>
      <div class="cell" id="4">o</div>
      <div class="cell" id="5">o</div>
      <div class="cell" id="6">x</div>
      <div class="cell" id="7">x</div>
      <div class="cell" id="8">o</div>
      <div class="cell" id="9">x</div>
    </div>
  </div>

  <div class="footer">
    <div class="copyright">
      CopyrightÂ© 2023 rainygodz
      <a href="https://github.com/rainygodz" target="_blank">
        <img src="./images/github-mark.png" alt="">
      </a>
    </div>
  </div>
</body>
</html>
